---
- name: Create loki group
  group:
    name: "{{ loki_group }}"
    state: present

- name: Create loki user
  user:
    name: "{{ loki_user }}"
    group: "{{ loki_group }}"
    shell: /bin/false
    system: yes
    create_home: no

- name: Create loki directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ loki_user }}"
    group: "{{ loki_group }}"
    mode: '0755'
  loop:
    - "{{ loki_install_dir }}"
    - "{{ loki_config_dir }}"
    - "{{ loki_data_dir }}"
    - "{{ loki_data_dir }}/chunks"
    - "{{ loki_data_dir }}/index"

- name: Check if Loki is already installed
  stat:
    path: "{{ loki_install_dir }}/loki"
  register: loki_binary

- name: Download and install Loki
  when: not loki_binary.stat.exists
  block:
    - name: Download Loki
      get_url:
        url: "https://github.com/grafana/loki/releases/download/v{{ loki_version }}/loki-linux-amd64.zip"
        dest: "/tmp/loki-linux-amd64.zip"
        mode: '0644'

    - name: Install unzip if not present
      apt:
        name: unzip
        state: present

    - name: Extract Loki
      unarchive:
        src: "/tmp/loki-linux-amd64.zip"
        dest: /tmp/
        remote_src: yes

    - name: Copy Loki binary
      copy:
        src: "/tmp/loki-linux-amd64"
        dest: "{{ loki_install_dir }}/loki"
        owner: "{{ loki_user }}"
        group: "{{ loki_group }}"
        mode: '0755'
        remote_src: yes

    - name: Clean up downloaded files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "/tmp/loki-linux-amd64.zip"
        - "/tmp/loki-linux-amd64"

- name: Copy Loki configuration
  template:
    src: loki.yml.j2
    dest: "{{ loki_config_dir }}/loki.yml"
    owner: "{{ loki_user }}"
    group: "{{ loki_group }}"
    mode: '0644'
  notify: restart loki

- name: Copy Loki systemd service file
  template:
    src: loki.service.j2
    dest: /etc/systemd/system/loki.service
    mode: '0644'
  notify: restart loki

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes

- name: Enable and start Loki service
  systemd:
    name: loki
    enabled: yes
    state: started
