---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: prometheus-ubuntu-jammy
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    host_vars:
      prometheus-ubuntu-jammy:
        alertmanager_enabled: false
verifier:
  name: ansible
