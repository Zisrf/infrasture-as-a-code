---
- name: Verify
  hosts: all
  become: yes
  tasks:
    - name: Check if Prometheus binary exists
      stat:
        path: /opt/prometheus/prometheus
      register: prometheus_binary

    - name: Assert Prometheus binary exists
      assert:
        that:
          - prometheus_binary.stat.exists
        fail_msg: "Prometheus binary not found"

    - name: Check if Prometheus service is running
      systemd:
        name: prometheus
      register: prometheus_service

    - name: Assert Prometheus service is running
      assert:
        that:
          - prometheus_service.status.ActiveState == "active"
        fail_msg: "Prometheus service is not running"

    - name: Check if Prometheus configuration file exists
      stat:
        path: /etc/prometheus/prometheus.yml
      register: prometheus_config

    - name: Assert Prometheus configuration exists
      assert:
        that:
          - prometheus_config.stat.exists
        fail_msg: "Prometheus configuration not found"

    - name: Check Prometheus web interface
      uri:
        url: http://localhost:9090/-/healthy
        status_code: 200
      register: prometheus_health
      retries: 5
      delay: 3
      until: prometheus_health.status == 200
