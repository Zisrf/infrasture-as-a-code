---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Update apt cache again
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name:
      - "docker-ce={{ docker_ce_version }}"
      - "docker-ce-cli={{ docker_ce_cli_version }}"
      - "containerd.io={{ containerd_version }}"
    state: present

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Ensure Docker is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Install docker-compose
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: '0755'

- name: Pull Django Docker image
  shell: docker pull {{ django_image }}
  become: yes

- name: Create directory for docker-compose
  file:
    path: /opt/django_app
    state: directory
    mode: '0755'

- name: Deploy docker-compose template
  template:
    src: docker-compose.yml.j2
    dest: /opt/django_app/docker-compose.yml
    backup: yes

- name: Start Django application with docker-compose
  shell: docker-compose up -d
  args:
    chdir: /opt/django_app
  become: yes
