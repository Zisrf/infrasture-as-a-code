---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Update apt cache again
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Ensure Docker is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Create shared directories for volumes
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - "{{ static_volume }}"
    - "{{ media_volume }}"

- name: Pull Django Docker image
  docker_image:
    name: "{{ django_image }}"
    source: pull

- name: Start Django container
  docker_container:
    name: django_app
    image: "{{ django_image }}"
    state: started
    restart_policy: unless-stopped
    ports:
      - "{{ django_port }}:8000"
    volumes:
      - "{{ static_volume }}:/home/django/static"
      - "{{ media_volume }}:/home/django/media"
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn locallibrary.wsgi:application --bind 0.0.0.0:8000"
