---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Update apt cache again
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Ensure Docker is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Pull Django Docker image
  shell: docker pull {{ django_image }}
  become: yes

- name: Start Django container
  shell: |
    docker run -d \
      --name django_app \
      -p {{ django_port }}:8000 \
      -v {{ static_volume }}:/home/django/static \
      -v {{ media_volume }}:/home/django/media \
      --restart unless-stopped \
      {{ django_image }}
  become: yes
  when: "'django_app' not in ansible_facts.docker_containers|default([])"
